<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard - UPSC Test Series</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.24.0/firebase-firestore-compat.js"></script>
  <script src="firebaseConfig.js"></script>

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f0f2f5;
      margin: 0;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
      text-align: center;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }

    h2 {
      margin-top: 2rem;
      color: #333;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, textarea, select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 1rem;
      padding: 10px 20px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .logout {
      float: right;
      margin-right: 1rem;
      margin-top: -2.5rem;
      background-color: #dc3545;
    }

    .logout:hover {
      background-color: #c82333;
    }

    .question-block {
      background: #fff;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 8px;
      margin-top: 1rem;
    }

    .remove-btn {
      background-color: #e74c3c;
      margin-top: 10px;
    }

    .message {
      color: green;
      margin-top: 1rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Admin Dashboard</h1>
    <button class="logout" onclick="logout()">Logout</button>
  </header>

  <div class="container">
    <h2>Create a New Test</h2>

    <label for="testTitle">Test Title</label>
    <input type="text" id="testTitle" placeholder="e.g., GS Paper I - History">

    <label for="testDesc">Description</label>
    <textarea id="testDesc" rows="2"></textarea>

    <label for="testDuration">Duration (minutes)</label>
    <input type="number" id="testDuration" placeholder="e.g., 60">

    <h3>Questions</h3>
    <div id="questionsContainer"></div>
    <button onclick="addQuestion()">+ Add Question</button>

    <button onclick="submitTest()">✅ Submit Full Test</button>

    <div id="message" class="message"></div>
  </div>

  <script>
    const db = firebase.firestore();
    const allowedAdmins = ["admin@upscportal.com"]; // your admin emails

    firebase.auth().onAuthStateChanged((user) => {
      if (!user || !allowedAdmins.includes(user.email)) {
        alert("Access denied.");
        firebase.auth().signOut().then(() => location.href = "admin-login.html");
      }
    });

    function logout() {
      firebase.auth().signOut().then(() => location.href = "admin-login.html");
    }

    let questionCount = 0;

    function addQuestion() {
      const qContainer = document.getElementById('questionsContainer');
      const qId = `q${questionCount++}`;

      const block = document.createElement('div');
      block.className = 'question-block';
      block.innerHTML = `
        <label>Question:</label>
        <input type="text" id="${qId}_question" placeholder="Enter question text">

        <label>Option A:</label><input type="text" id="${qId}_opt0">
        <label>Option B:</label><input type="text" id="${qId}_opt1">
        <label>Option C:</label><input type="text" id="${qId}_opt2">
        <label>Option D:</label><input type="text" id="${qId}_opt3">

        <label>Correct Option:</label>
        <select id="${qId}_correct">
          <option value="0">A</option>
          <option value="1">B</option>
          <option value="2">C</option>
          <option value="3">D</option>
        </select>

        <button class="remove-btn" onclick="this.parentElement.remove()">Remove</button>
      `;

      qContainer.appendChild(block);
    }

    function submitTest() {
      const title = document.getElementById("testTitle").value.trim();
      const desc = document.getElementById("testDesc").value.trim();
      const duration = parseInt(document.getElementById("testDuration").value.trim());

      if (!title || !desc || isNaN(duration)) {
        alert("Fill in all test details.");
        return;
      }

      const questions = [];
      const blocks = document.querySelectorAll('.question-block');
      for (let block of blocks) {
        const q = block.querySelector(`[id$="_question"]`).value.trim();
        const opts = [
          block.querySelector(`[id$="_opt0"]`).value.trim(),
          block.querySelector(`[id$="_opt1"]`).value.trim(),
          block.querySelector(`[id$="_opt2"]`).value.trim(),
          block.querySelector(`[id$="_opt3"]`).value.trim()
        ];
        const correct = parseInt(block.querySelector(`[id$="_correct"]`).value);

        if (!q || opts.some(o => !o)) {
          alert("Fill all fields for each question.");
          return;
        }

        questions.push({ question: q, options: opts, correct: correct });
      }

      db.collection("tests").add({
        title,
        description: desc,
        duration,
        questions,
        createdAt: firebase.firestore.FieldValue.serverTimestamp()
      }).then(() => {
        document.getElementById("message").textContent = "✅ Test saved successfully!";
        document.getElementById("questionsContainer").innerHTML = "";
        document.getElementById("testTitle").value = "";
        document.getElementById("testDesc").value = "";
        document.getElementById("testDuration").value = "";
        questionCount = 0;
      }).catch((e) => {
        alert("Error: " + e.message);
      });
    }
  </script>

</body>
</html>
