<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attempt Test - UPSC Test Series Portal</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        .test-card {
            background-color: white;
            padding: 2.5rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            max-width: 800px;
            width: 100%;
        }
        .message-box {
            padding: 1rem;
            border-radius: 0.5rem;
            margin-top: 1rem;
            font-weight: 500;
            text-align: center;
        }
        .message-box.error {
            background-color: #fee2e2; /* Red-100 */
            color: #991b1b; /* Red-800 */
        }
        .message-box.info {
            background-color: #e0f2fe; /* Blue-100 */
            color: #0c4a6e; /* Blue-800 */
        }
        .question-option {
            display: flex;
            align-items: center;
            padding: 0.75rem 1rem;
            border: 1px solid #e5e7eb; /* Gray-200 */
            border-radius: 0.5rem;
            margin-bottom: 0.75rem;
            cursor: pointer;
            transition: all 0.2s ease-in-out;
        }
        .question-option:hover {
            background-color: #f9fafb; /* Gray-50 */
            border-color: #93c5fd; /* Blue-300 */
        }
        .question-option input[type="radio"] {
            margin-right: 1rem;
            transform: scale(1.2); /* Slightly larger radio buttons */
            accent-color: #3b82f6; /* Blue-500 */
        }
        .question-option.selected {
            background-color: #eff6ff; /* Blue-50 */
            border-color: #60a5fa; /* Blue-400 */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2); /* Blue-500 with opacity */
        }
    </style>
</head>
<body class="antialiased">
    <!-- Navigation Bar -->
    <nav class="bg-gradient-to-r from-blue-700 to-indigo-800 p-4 shadow-xl">
        <div class="container flex justify-between items-center">
            <a href="index.html" class="text-white text-3xl font-extrabold tracking-wide rounded-md px-3 py-2 hover:bg-blue-800 transition duration-300 ease-in-out">UPSC Test Series</a>
            <div class="flex space-x-6">
                <span id="userEmailDisplay" class="text-white text-lg font-medium px-3 py-2"></span>
                <button id="logoutButton" class="bg-red-500 text-white px-6 py-3 rounded-full shadow-lg hover:bg-red-600 transform hover:scale-105 transition duration-300 font-semibold text-lg">Logout</button>
            </div>
        </div>
    </nav>

    <main class="flex-grow flex items-center justify-center py-12 px-4">
        <div class="test-card">
            <h2 class="text-4xl font-bold text-center mb-8 text-gray-800">UPSC Mock Test</h2>
            <div id="message" class="message-box hidden"></div>

            <div id="testContainer" class="hidden">
                <div class="mb-6">
                    <p class="text-xl font-semibold text-gray-700 mb-4">Question <span id="currentQuestionNumber">1</span> of <span id="totalQuestions">0</span></p>
                    <p id="questionText" class="text-2xl font-medium text-gray-900 mb-6"></p>
                </div>

                <div id="optionsContainer" class="space-y-3">
                    <!-- Options will be loaded here by JavaScript -->
                </div>

                <div class="flex justify-between mt-8">
                    <button id="prevButton"
                            class="px-6 py-3 bg-gray-300 text-gray-800 rounded-lg shadow-md hover:bg-gray-400 transition duration-300 font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed">
                        Previous
                    </button>
                    <button id="nextButton"
                            class="px-6 py-3 bg-blue-600 text-white rounded-lg shadow-md hover:bg-blue-700 transition duration-300 font-semibold text-lg disabled:opacity-50 disabled:cursor-not-allowed">
                        Next
                    </button>
                    <button id="submitTestButton"
                            class="px-6 py-3 bg-green-600 text-white rounded-lg shadow-md hover:bg-green-700 transition duration-300 font-semibold text-lg hidden">
                        Submit Test
                    </button>
                </div>
            </div>
            <div id="loadingMessage" class="text-center text-gray-600 text-lg">Loading test...</div>
            <div id="noTestMessage" class="text-center text-gray-600 text-lg hidden">No test available at the moment. Please check back later.</div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gray-900 text-white py-8 mt-auto">
        <div class="container text-center text-lg">
            <p>&copy; 2025 UPSC Test Series Portal. All rights reserved.</p>
            <div class="flex justify-center space-x-6 mt-4">
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Privacy Policy</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Terms of Service</a>
                <a href="#" class="text-gray-400 hover:text-white transition duration-300">Contact Us</a>
            </div>
        </div>
    </footer>

    <!-- Firebase Configuration and SDKs -->
    <script type="module" src="firebase_config.js"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, collection, query, getDocs } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        import { firebaseConfig } from './firebase_config.js'; // Import firebaseConfig

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const userEmailDisplay = document.getElementById('userEmailDisplay');
        const logoutButton = document.getElementById('logoutButton');
        const messageBox = document.getElementById('message');
        const testContainer = document.getElementById('testContainer');
        const loadingMessage = document.getElementById('loadingMessage');
        const noTestMessage = document.getElementById('noTestMessage');
        const currentQuestionNumberSpan = document.getElementById('currentQuestionNumber');
        const totalQuestionsSpan = document.getElementById('totalQuestions');
        const questionTextElement = document.getElementById('questionText');
        const optionsContainer = document.getElementById('optionsContainer');
        const prevButton = document.getElementById('prevButton');
        const nextButton = document.getElementById('nextButton');
        const submitTestButton = document.getElementById('submitTestButton');

        let questions = []; // Array to hold test questions
        let currentQuestionIndex = 0;
        let userAnswers = {}; // Object to store user's selected answers {questionIndex: selectedOptionIndex}
        let userId = null; // To store the authenticated user's ID

        // Function to display messages
        function showMessage(message, type) {
            messageBox.textContent = message;
            messageBox.className = `message-box ${type}`;
            messageBox.classList.remove('hidden');
            setTimeout(() => {
                messageBox.classList.add('hidden');
            }, 5000);
        }

        // Fetch test questions from Firestore
        async function fetchTestQuestions() {
            loadingMessage.classList.remove('hidden');
            testContainer.classList.add('hidden');
            noTestMessage.classList.add('hidden');

            try {
                // Fetch a specific test or the latest one. For simplicity, we'll fetch all tests
                // and just use the first one found. In a real app, you'd have test IDs.
                const testsCollectionRef = collection(db, `artifacts/${firebaseConfig.projectId}/public/data/tests`);
                const q = query(testsCollectionRef);
                const querySnapshot = await getDocs(q);

                if (querySnapshot.empty) {
                    console.log("No tests found in Firestore.");
                    noTestMessage.classList.remove('hidden');
                    loadingMessage.classList.add('hidden');
                    return;
                }

                // Assuming we take the first test found
                const testDoc = querySnapshot.docs[0].data();
                questions = testDoc.questions || []; // Ensure questions array exists

                if (questions.length === 0) {
                    noTestMessage.classList.remove('hidden');
                    loadingMessage.classList.add('hidden');
                    showMessage('The selected test has no questions.', 'info');
                    return;
                }

                totalQuestionsSpan.textContent = questions.length;
                renderQuestion(); // Render the first question
                testContainer.classList.remove('hidden');
                loadingMessage.classList.add('hidden');

            } catch (error) {
                console.error("Error fetching test questions:", error);
                showMessage(`Failed to load test: ${error.message}`, 'error');
                loadingMessage.classList.add('hidden');
                noTestMessage.classList.remove('hidden');
            }
        }

        // Render the current question
        function renderQuestion() {
            if (questions.length === 0) return;

            const question = questions[currentQuestionIndex];
            currentQuestionNumberSpan.textContent = currentQuestionIndex + 1;
            questionTextElement.textContent = question.questionText;
            optionsContainer.innerHTML = ''; // Clear previous options

            question.options.forEach((option, index) => {
                const optionDiv = document.createElement('label');
                optionDiv.className = 'question-option';
                optionDiv.innerHTML = `
                    <input type="radio" name="question${currentQuestionIndex}" value="${index}" class="form-radio h-5 w-5 text-blue-600">
                    <span class="ml-3 text-lg text-gray-800">${option}</span>
                `;
                optionsContainer.appendChild(optionDiv);

                // Add click listener to highlight selected option
                optionDiv.addEventListener('click', () => {
                    document.querySelectorAll('.question-option').forEach(opt => {
                        opt.classList.remove('selected');
                    });
                    optionDiv.classList.add('selected');
                });
            });

            // Pre-select user's previous answer if available
            const savedAnswer = userAnswers[currentQuestionIndex];
            if (savedAnswer !== undefined) {
                const radioInput = optionsContainer.querySelector(`input[value="${savedAnswer}"]`);
                if (radioInput) {
                    radioInput.checked = true;
                    radioInput.closest('.question-option').classList.add('selected');
                }
            }

            updateNavigationButtons();
        }

        // Update navigation button states
        function updateNavigationButtons() {
            prevButton.disabled = currentQuestionIndex === 0;
            nextButton.disabled = currentQuestionIndex === questions.length - 1;

            if (currentQuestionIndex === questions.length - 1) {
                submitTestButton.classList.remove('hidden');
                nextButton.classList.add('hidden');
            } else {
                submitTestButton.classList.add('hidden');
                nextButton.classList.remove('hidden');
            }
        }

        // Save user's answer for the current question
        function saveAnswer() {
            const selectedOption = optionsContainer.querySelector(`input[name="question${currentQuestionIndex}"]:checked`);
            if (selectedOption) {
                userAnswers[currentQuestionIndex] = parseInt(selectedOption.value);
            } else {
                delete userAnswers[currentQuestionIndex]; // Clear answer if nothing selected
            }
            console.log("Current Answers:", userAnswers);
        }

        // Event Listeners for Navigation
        prevButton.addEventListener('click', () => {
            saveAnswer(); // Save answer before moving
            if (currentQuestionIndex > 0) {
                currentQuestionIndex--;
                renderQuestion();
            }
        });

        nextButton.addEventListener('click', () => {
            saveAnswer(); // Save answer before moving
            if (currentQuestionIndex < questions.length - 1) {
                currentQuestionIndex++;
                renderQuestion();
            }
        });

        submitTestButton.addEventListener('click', async () => {
            saveAnswer(); // Save final answer

            // In a real application, you would calculate score and save results to Firestore
            // For now, we'll just log the answers and redirect
            console.log("Test Submitted! User Answers:", userAnswers);
            showMessage('Test submitted successfully! Redirecting to dashboard...', 'success');

            // Placeholder for saving results to Firestore
            if (userId) {
                try {
                    // Example: Save results to a 'user_results' collection
                    // This is a simplified structure. You'd likely store test ID, score, answers, etc.
                    // const userResultsCollectionRef = collection(db, `artifacts/${firebaseConfig.projectId}/users/${userId}/results`);
                    // await addDoc(userResultsCollectionRef, {
                    //     testId: 'mock-test-1', // You'd pass the actual test ID here
                    //     answers: userAnswers,
                    //     submittedAt: new Date(),
                    //     // score: calculatedScore // Calculate score based on correct answers
                    // });
                    // console.log("Test results saved to Firestore.");
                } catch (error) {
                    console.error("Error saving test results:", error);
                    showMessage(`Error saving results: ${error.message}`, 'error');
                }
            }


            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 2000);
        });

        // Listen for authentication state changes
        onAuthStateChanged(auth, (user) => {
            if (user) {
                userId = user.uid; // Store user ID
                userEmailDisplay.textContent = `Welcome, ${user.email || 'User'}!`;
                fetchTestQuestions(); // Fetch questions once user is authenticated
            } else {
                console.log("No user is signed in. Redirecting to login.");
                window.location.href = 'login.html'; // Redirect to login page if not authenticated
            }
        });

        // Handle logout
        logoutButton.addEventListener('click', async () => {
            try {
                await signOut(auth);
                console.log("User signed out successfully.");
                window.location.href = 'login.html'; // Redirect to login page after logout
            } catch (error) {
                console.error("Logout error:", error);
                showMessage(`Logout failed: ${error.message}`, 'error');
            }
        });
    </script>
</body>
</html>
